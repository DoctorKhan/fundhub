<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <meta name="generator" content=
  "HTML Tidy for Linux (vers 25 March 2009), see www.w3.org">
  <base href=".">

  <title>FundHub - Cryptocurrency-based crowdfunding</title>
  <link href=
  'https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel=
  'stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js" type="text/javascript">
</script>
  <script src="./fundhub.js" type="text/javascript">
</script>
</head>

<body ng-app="fundhubApp" ng-controller="fundhubController">
	<h1>FundHub</h1><br>
  <span id=status>{{ status }}</span><br>

  <!--h3>You have <span class="black"><span id="balance">{{ balance
  }}</span> META</span></h3><br-->

  <h1>Contribute</h1><br>
  <label for="amount">Contribute Amount:</label>

  <form>
    <input type="text" id="amount" ng-model="amount"
    placeholder="e.g., 95"><br>
    <label for="receiver">Project Address:</label> 
    <select name="proj-selct" id="receiver" ng-model="receiver">
	    <option ng-repeat="proj in projArr track by $index" value="{{proj.newProjectAddr}}">{{proj.newProjectAddr}}</option>
    </select>	  
    <br>
    <button id="send" ng-click="contribute(amount, receiver)">Send
    Ether</button><br>
    <br>
  </form>

  <h1>Create Project</h1><br>
  <label for="amount">Project Name:</label>

  <form>
    <input type="text" id="projectName" ng-model="projectName"
    placeholder="e.g., 95"><br>

    <label for="targetAmt">Choose a target ether:</label>
    <input type="number" name="target" ng-model="targetAmt"
				       min="0" required><br>
    <label for="exampleInput">Choose a deadline:</label>
    <input type="date" id="projDeadline" name="input" ng-model=
    "projDeadline" placeholder="yyyy-MM-dd" min="2017-03-15" required=""><br>
    <br>
    <button id="create" ng-click=
    "createProject(targetAmt, projDeadline)">Create
    Project</button><br>
    <br>
    <span id="status"></span>
  </form>

  <h1>Browse</h1><br>

  <table BORDER=1>
    <tr>
	<td>Index</td>
      <td>Project Address</td>
      <td>Owner Address</td>
      <td>Raised</td>
      <td>Deadline</td>
    </tr>

    <tr ng-repeat="x in projArr track by $index">
	    <td>{{ x.index }}</td>
      <td>{{ x.newProjectAddr }}</td>

      <td>{{ x.owner }}</td>

      <td>{{ x.raisedAmt + "/" + x.targetAmt }}</td>

      <td>{{ x.deadline }}</td>
    </tr>
  </table>
</body>
</html>
